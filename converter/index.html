<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicConverter</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/ui.css">
    <script src="assets/ui.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <main class="">
        <div class="default-ctn toolbar">
            <div class="toolbar-icons">
                <button class="toolbar-icon">
                    <img src="icons/plogo.png" alt="" width="30px">
                </button>

                <div class="toolbar-dropdown">
                    <button class="toolbar-icon">
                        ICON
                    </button>
                    <div class="dropdown-content">
                        <button class="toolbar-drop">
                            <img class="toolbar-icon" src="icons/plogo.png" alt="" width="10px">
                            <h3>Some text</h3>
                        </button>
                    </div>
                </div>




            </div>

            <div class="toolbar-accaunt">
                <button class="toolbar-icon">
                    USER
                </button>
            </div>
        </div>
        <div class="container default-ctn">

            <section id="images">
                <header>
                    <h3>Convert images</h3>
                </header>
                <div>
                    <img src="" alt="">
                    <div>
                        <input type="file" name="" id="">
                        <select name="" id="">
                            <option value="jpg">jpg</option>
                            <option value="jpg">jpg1</option>
                            <option value="jpg">jpg3</option>
                        </select>
                    </div>
                    <input type="submit" id="go">
                </div>
            </section>


        </div>
    </main>
    <div class="background-blur"></div>
</body>

</html>
